events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # Servir la app de React
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Proxy inverso hacia el Gateway (nombre del servicio en docker-compose)
        location /api/ {
            # Quitamos el prefijo /api antes de mandar al gateway si es necesario, 
            # pero segun tus pruebas el gateway responde directo.
            # Aqui mandamos directo al puerto 8082 del gateway.
            proxy_pass http://gateway-service:8082/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}